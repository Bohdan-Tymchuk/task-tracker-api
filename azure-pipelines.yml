trigger:
  branches:
    include:
      - main
      - development

pr:
  branches:
    include:
      - main
      - development

pool:
  vmImage: ubuntu-latest

variables:
  MAVEN_OPTS: -Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository

steps:
  - checkout: self
    fetchDepth: 0

  - task: Cache@2
    displayName: Cache Maven local repo
    inputs:
      key: maven | "$(Agent.OS)" | pom.xml
      path: $(Pipeline.Workspace)/.m2/repository

  - task: JavaToolInstaller@0
    displayName: Use JDK 21
    inputs:
      versionSpec: '21'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'

  - task: SonarCloudPrepare@1
    displayName: Prepare SonarCloud analysis
    inputs:
      SonarCloud: 'SonarCloudServiceConnection'
      organization: 'YOUR_SONARCLOUD_ORG'
      scannerMode: 'Other'
      configMode: 'manual'
      projectKey: 'YOUR_SONARCLOUD_PROJECT_KEY'
      projectName: 'Task Tracker API'
      extraProperties: |
        sonar.java.binaries=$(System.DefaultWorkingDirectory)/target/classes
        sonar.coverage.jacoco.xmlReportPaths=$(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml

  - task: Maven@4
    displayName: Build, test, coverage, static analysis
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'verify'
      options: '-Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/*.xml'
      codeCoverageToolOption: 'JaCoCo'
      codeCoverageClassFilesDirectories: '$(System.DefaultWorkingDirectory)/target/classes'
      codeCoverageSourceDirectories: '$(System.DefaultWorkingDirectory)/src/main/java'
      codeCoverageFailIfEmpty: true
      mavenOptions: '-Xmx1024m'

  - task: SonarCloudAnalyze@1
    displayName: Run SonarCloud analysis

  - task: SonarCloudPublish@1
    displayName: Publish Sonar quality gate
    inputs:
      pollingTimeoutSec: '300'

  - task: PublishCodeCoverageResults@2
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/jacoco.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/site/jacoco'
      failIfCoverageEmpty: true
    condition: succeededOrFailed()

  - task: PublishBuildArtifacts@1
    displayName: Publish SpotBugs report
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/target/spotbugsXml.xml'
      ArtifactName: 'spotbugs-report'
      publishLocation: 'Container'
    condition: succeededOrFailed()
