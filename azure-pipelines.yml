trigger:
  branches:
    include:
      - main
      - development
      - feat/sonarcloud

pr:
  branches:
    include:
      - main
      - development
      - feat/sonarcloud

pool:
  vmImage: ubuntu-latest

variables:
  MAVEN_OPTS: -Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository

steps:
  - checkout: self
    fetchDepth: 0

  - task: Cache@2
    displayName: Cache Maven local repo
    inputs:
      key: maven | "$(Agent.OS)" | pom.xml
      path: $(Pipeline.Workspace)/.m2/repository

  - task: JavaToolInstaller@0
    displayName: Use JDK 21
    inputs:
      versionSpec: '21'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'

  - task: Maven@4
    displayName: Build, test, coverage, static analysis
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'verify'
      options: '-Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/*.xml'
      codeCoverageToolOption: 'JaCoCo'
      codeCoverageClassFilesDirectories: '$(System.DefaultWorkingDirectory)/target/classes'
      codeCoverageSourceDirectories: '$(System.DefaultWorkingDirectory)/src/main/java'
      codeCoverageFailIfEmpty: true
      mavenOptions: '-Xmx1024m'
      sonarQubeRunAnalysis: false

  - task: PublishCodeCoverageResults@2
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/jacoco.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/site/jacoco'
      failIfCoverageEmpty: true
    condition: succeededOrFailed()

  - task: SonarCloudPrepare@2
    displayName: Prepare SonarCloud analysis
    condition: ne(variables['Build.Reason'], 'PullRequest')
    inputs:
      SonarCloud: 'SonarCloudServiceConnection'
      organization: 'x00229514'
      scannerMode: 'Other'
      configMode: 'manual'
      projectKey: 'X00229514_task-tracker-api'
      projectName: 'Task Tracker API'
      extraProperties: |
        sonar.coverage.jacoco.xmlReportPaths=$(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml

  - task: Maven@4
    displayName: Run SonarCloud analysis
    condition: ne(variables['Build.Reason'], 'PullRequest')
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'sonar:sonar'
      options: >
        -Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository
        -DskipTests
        -Dsonar.projectKey=X00229514_task-tracker-api
        -Dsonar.organization=x00229514
        -Dsonar.projectName="Task Tracker API"
        -Dsonar.qualitygate.wait=true
        -Dsonar.coverage.jacoco.xmlReportPaths=$(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml
      publishJUnitResults: false
      codeCoverageToolOption: 'None'
      mavenOptions: '-Xmx1024m'
      sonarQubeRunAnalysis: false

  - task: PublishBuildArtifacts@1
    displayName: Publish SpotBugs report
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/target/spotbugsXml.xml'
      ArtifactName: 'spotbugs-report'
      publishLocation: 'Container'
    condition: succeededOrFailed()
