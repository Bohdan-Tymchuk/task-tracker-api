trigger:
  branches:
    include:
      - main
      - development

pr:
  branches:
    include:
      - main
      - development

pool:
  vmImage: ubuntu-latest

variables:
  MAVEN_OPTS: -Dmaven.repo.local=$(Pipeline.Workspace)/.m2/repository

steps:
  - checkout: self
    fetchDepth: 0

  - task: SonarCloudPrepare@3
    displayName: Prepare SonarCloud analysis
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
    inputs:
      SonarCloud: 'SonarCloudServiceConnection'
      organization: 'x00229514'
      scannerMode: 'Other'
      configMode: 'manual'
      extraProperties: |
        sonar.java.binaries=$(System.DefaultWorkingDirectory)/target/classes
        sonar.coverage.jacoco.xmlReportPaths=$(System.DefaultWorkingDirectory)/target/site/jacoco/jacoco.xml

  - task: Cache@2
    displayName: Cache Maven local repo
    inputs:
      key: maven | "$(Agent.OS)" | pom.xml
      path: $(Pipeline.Workspace)/.m2/repository

  - task: JavaToolInstaller@0
    displayName: Use JDK 21
    inputs:
      versionSpec: '21'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'

  - script: |
      echo "Running full build with SonarCloud analysis on branch $(Build.SourceBranch)"
      mvn -B verify sonar:sonar
    displayName: Build, test, coverage, static analysis (main)
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')

  - script: |
      echo "SonarCloud analysis runs only on main; skipping for branch $(Build.SourceBranch)"
      mvn -B verify
    displayName: Build, test, coverage, static analysis (non-main)
    condition: ne(variables['Build.SourceBranch'], 'refs/heads/main')

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/surefire-reports/*.xml'
      failTaskOnFailedTests: true
    condition: succeededOrFailed()

  - task: PublishCodeCoverageResults@2
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/jacoco.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/site/jacoco'
      failIfCoverageEmpty: true
    condition: succeededOrFailed()

  - task: SonarCloudPublish@3
    displayName: Publish SonarCloud quality gate
    inputs:
      pollingTimeoutSec: '300'
    condition: and(succeededOrFailed(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

  - task: PublishBuildArtifacts@1
    displayName: Publish SpotBugs report
    inputs:
      PathtoPublish: '$(System.DefaultWorkingDirectory)/target/spotbugsXml.xml'
      ArtifactName: 'spotbugs-report'
      publishLocation: 'Container'
    condition: succeededOrFailed()
